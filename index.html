    <!-- Additional styles for smooth scrolling -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      .bg-grid-pattern {

      }

      ::-webkit-scrollbar {
        width: 8px;
      }

        background: #f1f5f9;

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {

      }
